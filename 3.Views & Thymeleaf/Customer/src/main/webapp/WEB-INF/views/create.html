<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Add Customer</h3>
<p>
    <a th:href="@{/customer}">
        Back to customer list
    </a>
</p>
<div id="form">
    <form th:action="@{/customer/save}" th:object="${customer}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}" required/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}" required/>
        </div>
        <div>
            <label>Email</label>
            <input type="email" th:field="*{email}" required/>
        </div>
        <div>
            <label>Address</label>
            <input type="text" th:field="*{address}" required/>
        </div>
        <div>
            <select name="departmentSelect">
                <option th:each="row : ${departments}" th:text="${row.getName()}" th:value="${row.getId()}"></option>
            </select>
        </div>

        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
